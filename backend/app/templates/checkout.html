{% extends "layout.html" %}
{% block content %}

<div class="container">
    <h2 class="text-center mb-4">Checkout</h2>
    <div class="row">
        <!-- Order Summary Section -->
        <div class="col-md-8">
            <div class="card shadow-sm p-3 mb-4">
                <h4 class="mb-3">Order Summary</h4>
                <ul class="list-group list-group-flush">
                    {% for item in cart_items %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="fw-semibold">{{ item.product.name }}</span>
                            <span class="text-success">${{ item.product.price }}</span>
                        </li>
                    {% endfor %}
                </ul>
                <div class="mt-4 text-end">
                    <h5 class="fw-bold">Total: <span class="text-success">${{ total_value }}</span></h5>
                </div>
            </div>
        </div>

        <!-- Shipping & Payment Section -->
        <div class="col-md-4">
            <div class="card shadow-sm p-4" style="background-color: #f8f9fa;">
                <h4 class="mb-3">Shipping & Payment</h4>
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Shipping Address -->
                    <div class="form-group mb-3">
                        <label for="address" class="form-label">Shipping Address</label>
                        <textarea class="form-control" id="address" name="address" style="min-width: 100%;" rows="3" placeholder="Insert your address" required></textarea>
                    </div>
                    
                    <!-- Payment Method -->
                    <div class="form-group mb-4">
                        <label for="payment" class="form-label">Payment Method</label>
                        <select class="form-select" id="payment" name="payment" style="min-width: 100%;" required>
                            <option>Credit Card</option>
                            <option>PayPal</option>
                        </select>
                    </div>

                    <!-- Confirm Order Button -->
                    <button type="submit" class="btn btn-lg btn-success w-100">Confirm Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
