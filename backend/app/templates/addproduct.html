{% extends "layout.html" %}

{% load static %}

{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<div class="jumbotron text-align text-center">
    <h1>Add Product</h1>
    <p class="lead">Fill out the form below to add a new product.</p>
</div>

<div class="container col-lg-10">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" name="name" class="form-control mb-1" style="min-width: 100%;" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control mb-1" style="min-width: 100%;"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control mb-1" step="0.01" style="min-width: 100%;" required>
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" name="brand" class="form-control mb-1" style="min-width: 100%;">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" class="form-control mb-1" style="min-width: 100%;" required>
                {% for choice in categories %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" name="color" class="form-control mb-1" style="min-width: 100%;">
        </div>
        <div class="row">
            <div class="form-group col-md-8">
                <label for="image">Product Image</label>
                <input type="file" name="image" class="form-control" style="min-width: 100%;" required>
            </div>
            <div class="col-md-4 text-end">
                <button type="submit" class="btn btn-primary mt-3">Add Product</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
