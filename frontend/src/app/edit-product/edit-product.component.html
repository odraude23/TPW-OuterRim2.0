<div class="container" style="margin-top: 90px;">
    <h1 class="text-center mb-4">Edit Product</h1>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <!-- Product Details -->
          <div class="form-group mb-2">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" formControlName="name" class="form-control" style="min-width: 90%;" required>
          </div>
  
          <div class="form-group mb-2">
            <label for="description" class="form-label">Description</label>
            <textarea formControlName="description" class="form-control" rows="4" style="min-width: 90%;"></textarea>
          </div>
  
          <div class="form-group mb-2">
            <label for="price" class="form-label">Price</label>
            <input type="number" formControlName="price" class="form-control" style="min-width: 90%;" step="0.01" required>
          </div>
  
          <div class="form-group mb-2">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" formControlName="brand" class="form-control" style="min-width: 90%;">
          </div>
  
          <div class="form-group mb-2">
            <label for="category" class="form-label">Category</label>
            <select formControlName="category" class="form-control" style="min-width: 90%;" required>
              <option value="WEAPON">WEAPON</option>
              <option value="LEGO">LEGO</option>
              <option value="FIGURES">FIGURES</option>
              <option value="POSTER">POSTER</option>
              <option value="COLLECTIBLE">COLLECTIBLE</option>
              <option value="OTHER">OTHER</option>
            </select>
          </div>
  
          <div class="form-group mb-4">
            <label for="color" class="form-label">Color</label>
            <input type="text" formControlName="color" style="min-width: 90%;" class="form-control">
          </div>
        </div>
  
        <div class="col-md-4">
          <!-- Product Image -->
          <div class="form-group mb-4">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" (change)="onFileSelected($event)" class="form-control mb-3">
            <img *ngIf="product?.image" [src]="product?.image" alt="{{ product?.name }}" class="img-fluid img-thumbnail" style="max-width: 100%; height: auto;">
          </div>
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="text-center mt-2 d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-success btn-lg" [disabled]="productForm.invalid">Update</button>
        <a class="btn btn-secondary btn-lg" (click)="goBack()">Cancel</a>
      </div>
    </form>
  </div>
